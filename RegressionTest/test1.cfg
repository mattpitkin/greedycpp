// An example configuration file that stores information about a store.

a           = 40.0;                  // lower frequency value
b           = 1024.0;                // upper frequency value
freq_points = 1969;                  // total number of frequency points

quad_type      = 1;                     // 0 = LGL, 1 = Reimman sum
m_size         = 30;                    // parameter points in each m1,m2 direction
ts_size        = 2734;                  // if reading ts from file, specify size
m_low          = 1.0;                   // lower mass value (in solar masses)
m_high         = 3.0;                   // higher mass value (in solar masses)
load_from_file = false;                 // load training points from file instead (file name used is below)
seed           = 0;                     // greedy algorithm seed
tol            = 1e-12;                 // greedy algorithm tolerance ( \| app \|^2)
model_str      = "TaylorF2_PN3pt5";     // type of gravitational waveform model
max_RB         = 300;                   // estimated number of RB (reasonable upper bound)
whiten         = false;                 // whether or not to whiten the waveforms with the ASD when calculating overlaps
